<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -2.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="7" color="#7BC8A4"></a-plane>
      <a-octahedron position="0.1 0.5 -3"  color="yellow" radius="0.25"></a-octahedron>
      <a-ring position="-1.3 1.25 -4" color="red" radius-inner="0.25" radius-outer="0.5"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
